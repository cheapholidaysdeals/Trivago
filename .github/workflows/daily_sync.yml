name: Daily AWIN to Supabase Sync

on:
  schedule:
    # Runs at 03:00 UTC daily
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows you to run this manually for testing

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas supabase

      - name: Run Sync Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          AWIN_FEED_URL: ${{ secrets.AWIN_FEED_URL }}
        run: python sync_feed.py
